buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
}


dependencies {
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.apache.commons:commons-lang3:3.17.0'
}

android {
    namespace 'com.dangerousthings.nfc.raw'
    compileSdk 34

    defaultConfig {
        applicationId "com.dangerousthings.nfc.raw"
        versionCode 2
        versionName "2.0.0"
        minSdkVersion 21
        targetSdkVersion 34
    }
}

